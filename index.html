<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos JavaScritpt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="img-container">
        <div class="img-hero"></div>
    </div>
    <header>
        <a href="#" class="icon-size--40"><i class="fa-solid fa-shapes"></i></a>
        <a href="#footer" class="text-nav">Contacto</a>
    </header>
    <main>
        <div>
            <h1>Figuras</h1>
            <section class="section-figure shadow-brand--800 section-figure--close">
                <header class="container-selection">
                    <h2>Selecciona la figura</h2>
                    <i class="icon-collapse fa-solid fa-plus"></i>
                </header>
                <div class="container-buttons">
                    <button type="button" class="bfs btn-figure">
                        <span class="bfs text-buttons">Cuadrado</span> 
                        <i class="bfs icon-figure fa-regular fa-square"></i>
                    </button>
                    <button type="button" class="bfr btn-figure">
                        <span class="bfr text-buttons">Rectángulo</span> 
                        <i class="bfr icon-figure fa-regular fa-square"></i>
                    </button>
                    <button type="button" class="bfc btn-figure">
                        <span class="bfc text-buttons">Círculo</span> 
                        <i class="bfc icon-figure fa-regular fa-circle"></i>
                    </button>
                    <button type="button" class="bft btn-figure">
                        <span class="bft text-buttons">Triángulo</span>
                        <i class="bft icon-figure fa-solid fa-play fa-rotate-270"></i> 
                    </button>
                    <button type="button" class="bfspm btn-figure">
                        <span class="bfspm text-buttons">Girar</span> 
                        <i class="bfspm icon-figure fa-solid fa-arrows-spin"></i>
                    </button>
                    <button type="button" class="bfu btn-figure">
                        <span class="bfu text-buttons">Arriba</span> 
                        <i class="bfu icon-figure fa-solid fa-arrow-up"></i>
                    </button>
                    <button type="button" class="bfd btn-figure">
                        <span class="bfd text-buttons">Abajo</span> 
                        <i class="bfd icon-figure fa-solid fa-arrow-down"></i>
                    </button>
                    <button type="button" class="bfl btn-figure">
                        <span class="bfl text-buttons">Izquierda</span> 
                        <i class="bfl icon-figure fa-solid fa-arrow-left"></i>
                    </button>
                    <button type="button" class="bfrm btn-figure">
                        <span class="bfrm text-buttons">Derecha</span> 
                        <i class="bfrm icon-figure fa-solid fa-arrow-right"></i>
                    </button>
                    <button type="button" class="bfh btn-figure">
                        <span class="bfh text-buttons">Ocultar</span>
                        <i class="bfh icon-figure fa-solid fa-eye-slash"></i>
                    </button>
                    <button type="button" class="bfi btn-figure">
                        <span class="bfi text-buttons">GIF</span> 
                        <i class="bfi icon-figure fa-solid fa-film"></i>
                    </button>
                    <button type="button" class="bfdl btn-figure">
                        <span class="bfdl text-buttons">Degradado</span>
                        <i class="bfdl icon-figure fa-solid fa-palette"></i>
                    </button>
                    <button type="button" class="bfsp btn-figure">
                        <span class="bfsp text-buttons">Panel Lateral</span> 
                        <i class="bfsp icon-figure fa-solid fa-table-columns"></i>
                    </button>   
                </div>
            </section>
        </div>
        <div class="container-right">
            <section class="container-draw">
                <div id="figure-draw"></div>
            </section>
        </div>
    </main>
    <footer id="footer">
        <div class="footer-section--social">
            <a href="https://github.com/AndresBaronMorales" class="icon-social" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://twitter.com/SBARMCH" class="icon-social" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/sbarmch/" class="icon-social" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <span class="text-copy">©Andres Fabian Baron Morales</span>
    </footer>
    <script src="js/main.js" type="module"></script>
</body>
</html>
